<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/login.css">


    <title>Login</title>
</head>

<body>
  
   
    <center>
            <div class="col-lg-5">
                <img src="img/top-logo.png">

                <form class="" id="login-form">
                    <h4>Login</h4>
                    <p>Enter your email address and password to login</p>
                    <div class="form-group">
                        <div style="margin-left: 0px !important; text-align:left !important">
                        <label for="exampleInputEmail1">Email</label>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="email address">
                    </div>
                    <div class="form-group">
                       <div style="margin-left: 0px !important; text-align:left !important">
                        <label for="exampleInputPassword1">Password </label>
                        </div>
                        <input type="password" class="form-control" id="password-field" placeholder="Password" value="notyet">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <h6><a href="forgot_password.html">forgot password?</a></h6>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <div style="margin-left: 0px !important; text-align:left !important">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                    <p>Don't have an account?<a href="sign_up.html"> Sign Up</a></p>
                </form>
            </div>
       
    
    </center>     





    <!-- JQUERY JS-->
    <script src="js/jquery-3.5.1.js"></script>
    <!--Bootstrap js-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--Custom js-->
    <script src="js/script.js"></script>
</body>

</html>
