<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/login.css">


    <title>Change Password</title>
</head>

<body>
    <img src="img/top-logo.png">
    <div class="col-lg-5 offset-lg-3">
    
    <form class="" id="login-form">
        <h4>Change Password</h4>
        <p>Enter your New Password to Change Your Password</p>
       
        <div class="form-group">
            <label for="exampleInputPassword1">Old password </label>

            <input type="password" class="form-control" id="password-field" placeholder="Enter your old password" value="notyet">
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            
        </div>
         <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>

            <input type="password" class="form-control" id="password-field" placeholder="Enter Your New Password" value="notyet">
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            
        </div>
         <div class="form-group">
            <label for="exampleInputPassword1">Confirm New Password </label>

            <input type="password" class="form-control" id="password-field" placeholder="Re-enter your new password" value="notyet">
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            
        </div>
       
        <button type="submit" class="btn btn-primary" >SUBMIT</button>
        
    </form>
    </div>





    <!-- JQUERY JS-->
    <script src="js/jquery-3.5.1.js"></script>
    <!--Bootstrap js-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--Custom js-->
    <script src="js/script.js"></script>
</body>

</html>
