<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">



    <title>Sign up</title>
</head>

<body>

    <div class="content-box-md">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="img/top-logo.png">
                    <form id="form1">
                       <h4>Create an Account</h4>
                        <p>Enter yout details to sign up</p>
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email address">
                        </div>
                        <div class="form-group">
                            <label for="password-field">Password </label>
                            
                            <input type="password" class="form-control" id="password-field" placeholder="Enter your password" value="notyet">
                             <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            
                        </div>
                        <div class="form-group">
                            <label for="password-field2">Confirm Password </label>
                            
                            <input type="password" class="form-control" id="password-field2" placeholder="Re-Enter your password" value="notyet">
                             <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            
                        </div>
                       
                        <button type="submit" class="btn btn-primary">SIGN UP</button>
                         <p>Already have an account?<a href="login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>

    </div>










    <!-- JQUERY JS-->
    <script src="js/jquery-3.5.1.js"></script>
    <!--Bootstrap js-->
    <script src="js/bootstrap.min.js"></script>
    <!--Custom js-->
    <script src="js/script.js"></script>
</body>

</html>
